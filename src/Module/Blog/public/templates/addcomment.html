<fieldset>
 <legend><%$syslabels.Seolan_Core_General.new_text%></legend>
 <form action="<%$self%>" method="post" enctype="multipart/form-data" onsubmit="return TZR.ajaxSubmitForm(this);">

  <input type="hidden" name="_function" value="procAddComment">
  <input type="hidden" name="moid" value="<%$_moid%>">

  <input type="hidden" name="LANG_USER" value="<%$lang_user%>">
  <input type="hidden" name="LANG_DATA" value="<%$lang_data%>">
  <input type="hidden" name="_next" value="<%$back%>"/>

  <div class="table-responsive">

   <tr>

    <th><label><%$br_otxt->fielddef->label%></label></th>

   </tr>
   <%if !$nobody%>

     <td><input type="text" name="who[label]" size="30" value="<%user fullname=1%>" readonly></td>

    <tr>
     <th><label>Email</label></th>
     <td><input type="text" name="who[url]" size="30" value="<%user email=1%>" readonly></td>
    </tr>
   <%else%>
    <tr>
     <th><label>Nom</label></th>
     <td><input type="text" name="who[label]" size="30"/></td>

    <tr>

   <%/if%>
  </table>
  </div>

 </form>
