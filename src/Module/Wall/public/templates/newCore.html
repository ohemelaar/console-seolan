
<form action="<%$self%>" method="post" enctype="multipart/form-data" onsubmit="return TZR.ajaxSubmitForm(this);">
  <input type="hidden" name="uniqid" value="<%$uniqid%>">
  <input type="hidden" name="_function" value="procShare">
  <input type="hidden" name="moid" value="<%$_moid%>">
  <input type="hidden" name="oid" value="<%$smarty.request.oid%>">
  <input type="hidden" name="LANG_USER" value="<%$lang_user%>">
  <input type="hidden" name="LANG_DATA" value="<%$lang_data%>">
  <input type="hidden" name="_next" value="<%$back%>"/>
  <input type="hidden" name="replyto" value="">
  <input type="hidden" name="skip" value="1">
  <%$publish=$<%$tpl%>_oPUBLISH%>
  <%$tag=$<%$tpl%>_oTAG%>
  <div class="row-striped">
    <%fieldline field=$<%$tpl%>_ocontent %>
    <%if isset($tag)%><%fieldline field=$tag%><%/if%>
    <%if isset($publish)%><%fieldline field=$publish%><%/if%>
  </div>
  <div class="row wall-add"><%* on veut les actions en dessous des contenus *%>
    <div class="col-xs-12">
      <div id="tzr-action<%$uniqid%>" class="tzr-action">
	<button type="submit" class="btn btn-primary"><%$syslabels.Seolan_Core_General.save_text%></button>
      </div>
    </div>
  </div>
</form>
