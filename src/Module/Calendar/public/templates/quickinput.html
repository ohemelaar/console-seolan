<div class="cv8-agenda cv8-agendajs" id="agenda<%$uniqid%>">
  <div class="cv8-agendabtcontent" style="display:none;">
    <div class="title">_hour_</div>
    <div class="form-horizontal">
      <div class="form-group">
	<label class="col-sm-4"><%$syslabels.Seolan_Module_Calendar_Calendar.title%></label>
	<div class="col-sm-8">
	  <div id="_bt-edittext">
	    <div class="editQuickInput">
	      <%$imod_mod->xsetevt->desc['text']->edit('')->html%>
	    </div>
	    <div class="displayQuickInput">
	      _title_
	    </div>
	  </div>
	</div>
	</div>
	<div class="form-group">
	  <label class="col-sm-4"><%$syslabels.Seolan_Module_Calendar_Calendar.place%></label>
	  <div class="col-sm-8">
	    <div id="_bt-editplace">
	      <div class="editQuickInput">
		<%$imod_mod->xsetevt->desc['place']->edit('')->html%>
	      </div>
	      <div class="displayQuickInput">
		_place_
	      </div>
	    </div>
	  </div>
	</div>
	<div class="form-group">
	  <label class="col-sm-4"><%$syslabels.Seolan_Module_Calendar_Calendar.description%></label>
	  <div class="col-sm-8">
	    <div style="height:100%;position:relative;">
	      <div class="" id="_bt-editdescr">
		<div class="editQuickInput">
		  <%$imod_mod->xsetevt->desc['descr']->edit('')->html%>
		</div>
		<div class="displayQuickInput">
		  _descr_
		</div>
	      </div>
	    </div>
	  </div>
	</div>
    </div>
    <div class="tzr-action">
      <button id="_bt-close" type="button" data-dismiss="modal" class="btn btn-default"><%$syslabels.Seolan_Core_General.close_text%></button>
      <button id="_bt-del" type="button" onclick="jQuery(document).trigger({type:'keydown',keyCode:46});" class="btn btn-info"><%$syslabels.Seolan_Core_General.del_text%></button>
      <button id="_bt-view" type="button" onclick="v<%$uniqid%>.jQueryLoad('_url_&display=<%$function%>');" data-dismiss="modal" class="btn btn-info"><%$syslabels.Seolan_Core_General.view_text%></button>
      <button id="_bt-cancel" type="button" class="btn btn-info"><%$syslabels.Seolan_Core_General.cancel_text%></button>
      <button id="_bt-edit" type="button" onclick="v<%$uniqid%>.jQueryLoad('_url_&display=<%$function%>');" style="display:none" data-dismiss="modal" class="btn btn-info"><%$syslabels.Seolan_Core_General.moreoptions_text%></button>
      <button id="_bt-save" type="button" data-dismiss="modal" class="btn btn-primary"><%$syslabels.Seolan_Core_General.save_text%></button>
    </div>
  </div>
