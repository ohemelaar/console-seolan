<html>
  <head>
    <%include file="Core.header/layout.html"%>
    <script type="text/javascript">
     function savedoc(){
       try{
	 window.opener.document.forms['editform<%$smarty.request.formid|escape:"javascript"%>'].elements['<%$smarty.request.editflag|escape:"javascript"%>'].value='yes';
       }catch(e){};
       document.forms['editorform'].submit();
     }
    </script>
  </head>
  <body class="tzr-raw-body">
    <div style="padding:10px 10px 10px 10px">
      <form name="editorform" action="<%$smarty.request.uploader%>" method="POST" onsubmit="savedoc();">
	<%$filename=$br_o<%$smarty.request.field%>->filename%>
	<textarea id="editor" rows="20" cols="80" style="width:100%;height:600px" name="filecontent"><%fetch file=$filename%></textarea>
	
	<div id="tzr-action<%$uniqid%>" class="tzr-action">
	  <input type="button" value="<%$syslabels.Seolan_Core_General.close_text%>" onclick="window.close();"/>
	  <input type="button" value="<%$syslabels.Seolan_Core_General.save_text%>"  onclick="savedoc()"/>
	</div>
      </form>
    </div>
  </body>
</html>
